<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Beat Maker</title>
		<link rel="stylesheet" href="app.css" />
	</head>

	<body>
		<section class="app">
			<header>
				<h1>
					Tap Music
				</h1>
				<p>
					Create sounds with just one tap
				</p>
			</header>
			<div class="visuals"></div>
			<div class="pads">
				<div class="pad1">
					<audio class="sounds" src="sounds/bubbles.mp3"></audio>
				</div>
				<div class="pad2">
					<audio class="sounds" src="sounds/clay.mp3"></audio>
				</div>
				<div class="pad3">
					<audio class="sounds" src="sounds/confetti.mp3"></audio>
				</div>
				<div class="pad4">
					<audio class="sounds" src="sounds/glimmer.mp3"></audio>
				</div>
				<div class="pad5">
					<audio class="sounds" src="sounds/moon.mp3"></audio>
				</div>
				<div class="pad6">
					<audio class="sounds" src="sounds/ufo.mp3"></audio>
				</div>
			</div>
		</section>
		<script src="/app.js"></script>
	</body>
</html>
